<div class="container">
    <br><br>
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4 card">
        
            <div class="heading py-3">
                <h3>Admin Login</h3>
            </div>
            <div class="form">
                <form [formGroup]="loginCreds">
                    <label>Username</label>
                    <input type="text" class="form-control" formControlName="email" placeholder="Enter Username">
                    <br>
                    <label>
                        Password
                    </label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
                    <br><br>
                    <button (click)="loginUser()" class="btn btn-primary px-3">Login</button>
                    <br><br>
                </form>
            </div>
        </div>
    </div>
</div>
